<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="form1">
        <p>X:<input type="text" id="x" /></p>
        <p>Y:<input type="text" id="y" /></p>
        <p>Result:<input type="text" id="result" /></p>
        <p><input type="button" onclick="getSum_Ajax()" value="Click" /></p>
    </form>
    <script src="jquery-3.7.1.min.js"></script>
    <script>function getSum_Ajax() {
            const data = {
                x: parseInt($("#x").val()),
                y: parseInt($("#y").val())
            };
            $.ajax({
                url: "http://localhost:80/Simplex.asmx/Adds",
                type: "GET",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                data: data,
                success: result => {
                    $("#result").val(result.d);
                },
                error: error => {
                    console.log(error);
                }
            })
        }</script>
</body>
</html>
